<div class="container" *ngIf="isHomeRoute()">
  <div class="row justify-content-center">
    <div class="col-sm">
      <h3>Dibuja un numero entre 0 y 9</h3>
      <div class="wrapper">
        <canvas drawable (newImage)="predict($event)"></canvas><br>
      </div>
      <button class="btn btn-sm" (click)="canvas.clear();clear();">Borrar</button>
    </div>
  </div>
  <div class="result">
    <h2>Prediccion de numero: {{predictedNumber}}</h2>
  </div>
</div>

<router-outlet></router-outlet>

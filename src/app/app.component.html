<div class="container" *ngIf="isHomeRoute()">
  <div class="row justify-content-center">
    <div class="col-sm">
      <h3>Draw a number between 0 to 9</h3>
      <div class="wrapper">
        <canvas drawable (newImage)="predict($event)"></canvas><br>
      </div>
      <button class="btn btn-sm btn-warning" (click)="canvas.clear();clear();">Erase</button>
    </div>
  </div>
  <div>
    <h1>Predicted Number: {{predictedNumber}}</h1>
  </div>
</div>

<router-outlet></router-outlet>
